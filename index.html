<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="site-logo">
        <img src="images/logo.svg" alt="Snap site Logo." />
      </div>
      <div class="navigation-container">
        <nav class="primary-navigation">
          <ul>
            <li>Features</li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </nav>
        <div class="login-register">
          <ul>
            <li>Login</li>
            <li>Register</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="content-container">
        <div>
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn More</button>
          <div class="clients">
            <img src="images/client-databiz.svg" alt="Databiz brand logo." />
            <img
              src="images/client-audiophile.svg"
              alt="Audiophile brand logo."
            />
            <img src="images/client-meet.svg" alt="Meet brand logo." />
            <img src="images/client-maker.svg" alt="Maker brand logo." />
          </div>
        </div>
        <div>
          <img src="images/image-hero-desktop.png" alt="Man on a laptop." />
        </div>
      </div>
    </main>
  </body>
</html>
